<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
         <link rel="stylesheet" href="css/style.css">
   </head>
       <body>
           <div class="wrap">
               <div class="header">
                   <div class="container">
                       <div class="header__content">
                           <div class="header__seed">
                               <div class="header__image-1">
                                   <img class="img__search" src="img/Search.svg" alt="">
                               </div>
                               <h3 class="header__Avion">Avion</h3>
                               <div class="header__image-2">
                                    <img class="img__card" src="img/Shopping--cart.svg" alt="">
                                     <img class="img__avatar" src="img/User--avatar.svg" alt="">
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="hero">
                   <div class="container">
                       <div class="hero__content">
                           <div class="hero__title">
                            <div class="hero__seed">
                            <h3 class="hero__h3">The furniture brand for the future, with timeless designs</h3>
                                <button class="hero__button">View collection</button>
                                <p class="hero__text" >A new era in eco friendly furniture with Avelon, the French luxury retail brand
with nice fonts, tasteful colors and a beautiful way to display things digitally 
using modern web technologies.</p>
                                 </div>
                               <div class="hero__image">
                                   <img class="img__table" src="img/Right Image.png" alt="">
                               </div>                             
                           </div>
                       </div>
                   </div>
               </div>
           </div>
      </body>
   </html>
